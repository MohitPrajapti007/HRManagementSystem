<div class="example-container mat-elevation-z8" style="padding: 10px;" >
<div class="password-change-container" >
  <b >Change Password</b>
  <hr>
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
    <div class="form-group row" style="padding: 10px;">
      <label for="currentPassword" class="col-sm-3 col-form-label text-right">Current Password:</label>
      <div class="col-sm-9 input-group">
        <input type="{{showCurrentPassword ? 'text' : 'password'}}" id="currentPassword" name="currentPassword"
          class="form-control" formControlName="currentPassword" placeholder="Enter current password" required>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility('currentPassword')">
            <i class="{{ showCurrentPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
          </button>
        </div>

      </div>

    </div>

    <div class="form-group row" style="padding: 10px;">
      <label for="newPassword" class="col-sm-3 col-form-label text-right">New Password:</label>
      <div class="col-sm-9 input-group">
        <input type="{{showNewPassword ? 'text' : 'password'}}" id="newPassword" name="newPassword" class="form-control"
          formControlName="newPassword" placeholder="Enter new password" required>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility('newPassword')">
            <i class="{{showNewPassword ? 'fas fa-eye-slash' : 'fas fa-eye'}}"></i>
          </button>
        </div>
      </div>
      <div class="col-sm-9 offset-sm-3" *ngIf="changePasswordForm.invalid && changePasswordForm.touched">
        <span class="text-danger">Passwords must have at least 8 characters and contain at least 1 uppercase letter, 1
          lowercase letter, 1 number, and 1 symbol</span>
      </div>
    </div>


    <div class="form-group row" style="padding: 10px;">
      <label for="confirmPassword" class="col-sm-3 col-form-label text-right">Confirm New Password:</label>
      <div class="col-sm-9 input-group">
        <input type="{{showConfirmPassword ? 'text' : 'password'}}" id="confirmPassword" name="confirmPassword"
          class="form-control" formControlName="confirmPassword" placeholder="Confirm new password" required>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility('confirmPassword')">
            <i class="{{showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'}}"></i>
          </button>
        </div>
      </div>
      <div class="col-sm-9 offset-sm-3" *ngIf="changePasswordForm.invalid && changePasswordForm.touched">
        <span class="text-danger">Should match new password</span>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-9 offset-sm-3">
        <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">
          <i class="fas fa-key"></i> Change Password
        </button>
      </div>
    </div>
  </form>
</div>
</div>
